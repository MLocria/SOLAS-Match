<VirtualHost *:80>
  DocumentRoot "/var/www/html/match/"
  ServerName match.local
  <Directory "/var/www/html/match/">
    Options Indexes FollowSymLinks
    Require all granted
    Order allow,deny
    Allow from all
    AllowOverride All
    RewriteEngine On
    XSendFilePath /var/www/html/match/uploads/
  </Directory>
</VirtualHost>
