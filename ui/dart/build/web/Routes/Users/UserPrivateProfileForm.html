<polymer-element name="user-private-profile-form" lightdom>
  <template>
  <link rel="stylesheet"  href="./resources/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" media="all" href="./resources/css/style.1.css"/>
  <link rel="stylesheet" href="./resources/css/jquery-ui.css"/>
    <template if="{{isLoaded}}">
      <template if="{{alert != ''}}">
        <p class="alert alert-error">
          <strong>{{localisation.getTranslation("common_error")}}:</strong>
          {{alert}}
        </p>
      </template>
      <div class="well">
        <table>
          <tr valign="top" align="center">
            <td width="50%">
              <label for='displayName'>
                <strong>
                  {{localisation.getTranslation("common_display_name")}}: <span style="color: red">*</span>
                </strong>
              </label>
              <input type='text' style="width: 80%" value="{{user.display_name}}" />
    
              <template if="{{!isLoaded}}">
                <p><i>{{localisation.getTranslation("common_loading")}}</i></p> 
              </template>
              
              <div id="language_area"></div>
    
              <label for='biography'><strong>{{localisation.getTranslation("common_biography")}}:</strong></label>
              <textarea value="{{user.biography}}" cols='40' rows='7' style="width: 80%">
              </textarea>
    
            </td>
            <td width="50%">
              <label for='firstName'><strong>{{localisation.getTranslation("common_first_name")}}:</strong></label>
              <input type='text' value="{{userInfo.firstName}}" style="width: 80%" />
    
              <label for='lastName'><strong>{{localisation.getTranslation("common_last_name")}}:</strong></label>
              <input type='text' value="{{userInfo.lastName}}" style="width: 80%" />
    
              <label for='mobileNumber'><strong>{{localisation.getTranslation("common_mobile_number")}}:</strong></label>
              <input type='text' value="{{userInfo.mobileNumber}}" style="width: 80%" />
    
              <label for='businessNumber'><strong>{{localisation.getTranslation("common_business_number")}}:</strong></label>
              <input type='text' value="{{userInfo.businessNumber}}" style="width: 80%" />
    
              <label for='sip'><strong>{{localisation.getTranslation("common_sip")}}:</strong></label>
              <input type='text' value="{{userInfo.sip}}" style="width: 80%" />
    
              <label for='jobTitle'><strong>{{localisation.getTranslation("common_job_title")}}:</strong></label>
              <input type='text' value="{{userInfo.jobTitle}}" style="width: 80%" />
    
              <label for='address'><strong>{{localisation.getTranslation("common_address")}}:</strong></label>
              <textarea value="{{userInfo.address}}" cols='40' rows='5' style="width: 80%">
              </textarea>
    
              <label for='city'><strong>{{localisation.getTranslation("common_city")}}:</strong></label>
              <input type='text' value="{{userInfo.city}}" style="width: 80%" />
    
              <label for='country'><strong>{{localisation.getTranslation("common_country")}}:</strong></label>
              <input type='text' value="{{userInfo.country}}" style="width: 80%" />

              <label for="receiveCredit">
                <strong>
                  {{localisation.getTranslation("user_private_profile_receive_credit")}}:
                </strong>
              </label>
              <input type="checkbox" checked="{{userInfo.receiveCredit}}" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <hr/>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <table>
                <tr>
                  <td colspan="3" align="center" style="font-weight: bold">
                    {{localisation.getTranslation("user_private_profile_task_type_preferences")}}:
                  </td>
                </tr>
                <tr align="center">
                  <td>
                    {{localisation.getTranslation("user_private_profile_translating")}}
                  </td>
                  <td>
                    {{localisation.getTranslation("user_private_profile_proofreading")}}
                  </td>
                  <td>
                    {{localisation.getTranslation("user_private_profile_interpreting")}}
                  </td>
                </tr>
                <tr align="center">
                  <td>
                    <input checked="{{translator}}" type="checkbox" />
                  </td>
                  <td>
                    <input checked="{{proofreader}}" type="checkbox" />
                  </td>
                  <td>
                    <input checked="{{interpreter}}" type="checkbox" />
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="padding-bottom: 20px">
              <hr/>
              <template if="{{alert != ''}}">
                <p class="alert alert-error">
                  <strong>{{localisation.getTranslation("common_error")}}:</strong>
                  {{alert}}
                </p>
              </template>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <button class='btn btn-primary' id="updateBtn">
                <i class="icon-refresh icon-white"></i> {{localisation.getTranslation("user_private_profile_update_profile_details")}}
              </button>
              <button class="btn btn-inverse" id="deleteBtn">
                <i class="icon-fire icon-white"></i> {{localisation.getTranslation("user_private_profile_delete_user_account")}}
              </button>
            </td>
          </tr>
        </table>
      </div>
    </template>
  </template>
  <script type="application/dart" src="UserPrivateProfileForm.dart"></script>
</polymer-element>
