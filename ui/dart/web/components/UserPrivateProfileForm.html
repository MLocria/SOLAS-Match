<!DOCTYPE html>

<html>
  <head>
    <title>UserPrivateProfileForm</title>
  </head>
 
  <body>   
    <element extends="div" name="x-user-private-profile-form" constructor="UserPrivateProfileForm">
      <template>
        <template instantiate="if user != null && userInfo != null">
        <table>
          <tr valign="top" align="center">
            <td width="50%">
              <label for='displayName'>
                <strong>
                  Public Display Name: <span style="color: red">*</span>
                </strong>
              </label>
              <template instantiate="if alert != ''">
                <span class="alert alert-error">{{alert}}</span>
              </template>
              <input type='text' style="width: 80%" bind-value="user.display_name" />

              <template instantiate="if !isLoaded">
                <p><i>Loading...</i></p> 
              </template>
              
              <div id="languageList"></div>
 
              <label for='biography'><strong>Biography:</strong></label>
              <textarea bind-value="user.biography" cols='40' rows='7' style="width: 80%">
              </textarea>

            </td>
            <td width="50%">
              <label for='firstName'><strong>First Name:</strong></label>
              <input type='text' bind-value="userInfo.firstName" style="width: 80%" />

              <label for='lastName'><strong>Last Name:</strong></label>
              <input type='text' bind-value="userInfo.lastName" style="width: 80%" />
 
              <label for='mobileNumber'><strong>Mobile Number:</strong></label>
              <input type='text' bind-value="userInfo.mobileNumber" style="width: 80%" />

              <label for='businessNumber'><strong>Business Number:</strong></label>
              <input type='text' bind-value="userInfo.businessNumber" style="width: 80%" />

              <label for='sip'><strong>Session Initiation Protocol (SIP):</strong></label>
              <input type='text' bind-value="userInfo.sip" style="width: 80%" />

              <label for='jobTitle'><strong>Job Title:</strong></label>
              <input type='text' bind-value="userInfo.jobTitle" style="width: 80%" />

              <label for='address'><strong>Address:</strong></label>
              <textarea bind-value="userInfo.address" cols='40' rows='5' style="width: 80%">
              </textarea>

              <label for='city'><strong>City:</strong></label>
              <input type='text' bind-value="userInfo.city" style="width: 80%" />

              <label for='country'><strong>Country:</strong></label>
              <input type='text' bind-value="userInfo.country" style="width: 80%" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <hr/>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <table>
                <tr>
                  <td colspan="3" align="center" style="font-weight: bold">
                    Task Type Preferences:
                  </td>
                </tr>
                <tr align="center">
                  <td>
                    Translating
                  </td>
                  <td>
                    Proofreading
                  </td>
                  <td>
                    Interpreting
                  </td>
                </tr>
                <tr align="center">
                  <td>
                    <input bind-checked="translator" type="checkbox" />
                  </td>
                  <td>
                    <input bind-checked="proofreader" type="checkbox" />
                  </td>
                  <td>
                    <input bind-checked="interpreter" type="checkbox" />
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="padding-bottom: 20px">
              <hr/>
              <template instantiate="if alert!= ''">
                <p class="alert alert-error">There was an error in the data provided, please check for missing/incorrect data</p>
              </template>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <button type='submit' class='btn btn-primary' on-click="submitForm()">
                <i class="icon-refresh icon-white"></i> Update Profile Details
              </button>
              <button type="submit" class="btn btn-inverse" on-click="deleteUser()">
                <i class="icon-fire icon-white"></i> Delete User Account
              </button>
            </td>
          </tr>
        </table>
        </template>
      </template>
      <script type="application/dart" src="UserPrivateProfileForm.dart"></script>
    </element>
  </body>
</html>
